<div class="row">
  <div class="col-6">
    <h3>Create User</h3>
      <div class="form-group">
      <label for="inputFirstName">First name</label>
      <input type="text" id="inputFirstName" [(ngModel)]="firstName" class="form-control">
      <label for="inputLastname">Last name</label>
      <input type="text" id="inputLastname" [(ngModel)]="lastName" class="form-control">
      <label for="inputEmail">Email address</label>
      <input type="email" id="inputEmail" [(ngModel)]="email" class="form-control">
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" [(ngModel)]="password" class="form-control" (keydown.enter)="createUser()">
      </div>
      <button class="btn btn-lg btn-primary btn-block" (click)="createUser()">Create</button>
  </div>
</div>
<div class="row mt-2">
  <span *ngIf="createFailed" class="text-danger">Create user failed!</span>
  <span *ngIf="createSuccess" class="text-success">User created!</span>
</div>
