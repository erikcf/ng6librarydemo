<div class="row">
  <div class="col-3 mx-auto">
    <h3>Create Book</h3>
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <input matInput
               placeholder="Name"
               formControlName="nameFormControl"
               name="name"
               class="pt-3"
               type="text"
               (keydown.enter)="onSubmit()"/>
        <mat-error *ngIf="
              !formGroup.get('nameFormControl').valid &&
              formGroup.get('nameFormControl').touched
            ">
          Please enter a valid name
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!formGroup.valid" class="mt-3">
        Create book
      </button>
      <p *ngIf="bookCreated" class="text-success mt-3">Book created!</p>
      <p *ngIf="bookFailed" class="text-danger mt-3">Book not created!</p>
    </form>
  </div>
</div>
